<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="FoodOrder">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>MEAN-FOOD</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<h1 style="text-align: center; color: #428bca">Food Corner</h1>
		<nav class="navbar navbar-inverse navMargin">
  			<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="./images/thai.jpg" style="height: 30px; width: 30px;"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
		</nav>
		<!-- MENU LIST -->
		<div id="food-list" class="row" style="margin: 20px;" data-ng-controller="FoodData" ng-cloak>
		<div class="panel panel-default row" style="background: #F5F5F5; margin: 10px;">
		<form class="form-inline" style="margin: 5px;" data-ng-model="formData">
		  <div class="form-group">
		    <input type="text" class="form-control" data-ng-model="formData.name" id="foodItem" placeholder="Food Item" required>
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" data-ng-model="formData.price" id="price" placeholder="Price" required>
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" data-ng-model="formData.description" id="Descripton" placeholder="Description" required>
		  </div>
  			<button type="submit" class="btn btn-default addFood" ng-disabled="formData.$invalid" data-ng-click="addFood()">Add</button>
		  <div class="form-group pull-right" style="margin-right: 5px;">
		    <input type="text" class="form-control" data-ng-model="searchFood.name" id="Descripton" placeholder="Search what you like !">
		  </div>  			
		</form>
		<div style="margin:10px;">
				<div class="col-md-4 panel panel-default items" ng-cloak>
				<h3 style="color: #428bca; text-align: center">Menu Items</h3>
				<table class="table table-striped">
					<tr data-ng-repeat = "food in foods | filter:searchFood">
					<td>{{ food.name }}</td>
					<td> {{ food.price | currency}}</td>
					<td><button class="btn btn-default pull-right" ng-click="showFoodDetails(food)">Get Details</button></td>
					<td class="glyphicon glyphicon-remove addItem hand" ng-click="deleteFood(food._id)" data-toggle="tooltip" data-placement="top" title="Delete"></td>
				</table>
			</div>
			<div class="col-md-4 panel panel-default" style="height: 400px; border:none" ng-cloak>

			<your-food ng-show="yourFood"></your-food>

<!-- 			<table>
				<tr><h3 ng-show="yourFood" style="color: #428bca; text-align: center">{{yourFood.name}}</h3></tr>
				   <tr><td colspan="2"></td>
				   <td class="food-details">{{ yourFood.description }}</td>					
				</tr>
			</table> -->
				<button class="btn btn-default pull-right order" ng-show="yourFood" ng-click="addOrder(yourFood)">Order</button>
			</div>
			<div class="col-md-4 panel panel-default pull-right orderItems" style="border:none" ng-cloak>
				<h3 style="color: #428bca; text-align: center" ng-show="orderedFood">Your Order</h3>
					<table class="table table-striped">
						<tr data-ng-repeat="order in orderedFood"><td>{{order.food.name}}</td>
						<td style="text-align: right">{{order.price | currency}}</td>
					</table><hr ng-show="yourFood">
					<table class="table table-striped" ng-show="orderedFood">
						<tr ng-show="orderedFood"><td><strong>Sub Total</strong></td><td style="text-align: right"><strong>{{subtotal | currency}}</strong></td></tr>
					<tr ng-show="orderedFood"><td><strong>Tax</strong></td><td style="text-align: right"><strong>7.5%</strong></td></tr>
						<tr ng-show="orderedFood"><td><strong>Your Total</strong></td><td style="text-align: right"><strong>{{total | currency}}</strong></td></tr>
					</table>
					<button class="btn btn-default pull-right" ng-show="orderedFood" style="width: 200px; margin: 10px;">Pay</button>
				</div>
		</div>
	</div>
		</div>
		<div class="text-center text-muted">
			<p>A demo by <a href="http://github.com/ajain27">Ankit</a></p>
		</div>



</body>	
	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/foods.js"></script> <!-- load our food service -->
	<script src="js/directives/food.js"></script> <!-- load our food service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/spinner/spin.js"></script>
	<script src="js/spinner/spinner.js"></script>

</html>
